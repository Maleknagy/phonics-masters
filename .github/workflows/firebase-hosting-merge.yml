name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # THE REVOLUTIONARY STEP:
      # We install Vite globally on the server so it doesn't care about your local folder's permissions.
      - name: Force Clean Build
        run: |
          cd frontend
          npm install --no-bin-links
          # Use the absolute path to the freshly installed vite to bypass permission ghosting
          node_modules/.bin/vite build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PHONICS_001_29383565_F7EB2 }}
          channelId: live
          projectId: phonics-001-29383565-f7eb2